version: '3.8'

services:
  # Flask Backend API (Development - using SQLite)
  backend:
    build:
      context: ./azakaim_backend
      dockerfile: Dockerfile
    env_file:
      - ./azakaim_backend/.env
    container_name: ecommerce-backend-dev
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:////app/instance/ecommerce_dev.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRES=3600
      - JWT_REFRESH_TOKEN_EXPIRES=2592000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - DEFAULT_PAGE_SIZE=20
      - MAX_PAGE_SIZE=100
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./azakaim_backend:/app
      - backend_instance:/app/instance
    networks:
      - ecommerce-network
    command: flask run --host=0.0.0.0 --port=5000 --debug

  # React Frontend (Development - Vite dev server)
  frontend:
    build:
      context: ./azakaim_frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-frontend-dev
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "5173:5173"
    volumes:
      - ./azakaim_frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  backend_instance: