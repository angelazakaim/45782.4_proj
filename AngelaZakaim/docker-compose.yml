version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ecommerce-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Flask Backend API
  backend:
    build:
      context: ./azakaim_backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mssql+pyodbc://sa:YourStrong@Passw0rd@sqlserver:1433/ecommerce?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - SECRET_KEY=XSXhll9WXqamJ3ADPKyyGxgTqvqY2cd-S9EHs5VzBcsJpduO25L438YlOUi_CqHGbEg
      - JWT_SECRET_KEY=OjrbquxMUAOgZCttzDKmGSBS1lG6FxgTX04mSJQfg_F9qU4Iqw-EWf74-JKtHWiM0J43GP1sA4PBNRExwVV6UA
      - JWT_ACCESS_TOKEN_EXPIRES=3600
      - JWT_REFRESH_TOKEN_EXPIRES=2592000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - DEFAULT_PAGE_SIZE=20
      - MAX_PAGE_SIZE=100
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./azakaim_backend:/app
      - /app/instance
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-network
    command: >
      sh -c "
        echo 'Waiting for SQL Server to be ready...' &&
        sleep 10 &&
        flask db upgrade &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 wsgi:app
      "

  # React Frontend
  frontend:
    build:
      context: ./azakaim_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5000
    container_name: ecommerce-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  sqlserver_data: