services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=HumanityFirst123$
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ecommerce-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "HumanityFirst123$" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Database Initialization (runs once)
  db-init:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: ecommerce-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ecommerce-network
    command: /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P "HumanityFirst123$" -Q "IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'ecommerce') CREATE DATABASE ecommerce"
    restart: "no"

  # Flask Backend API
  backend:
    build:
      context: ./azakaim_backend
      dockerfile: Dockerfile
    env_file:
      - ./azakaim_backend/.env.production
    container_name: ecommerce-backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mssql+pyodbc://sa:HumanityFirst123$@sqlserver:1433/ecommerce?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - SECRET_KEY=${SECRET_KEY:-09ba3c239cd6e447e6814d85ddeb2f0d37541e596019ec8a7977ece82c66882b}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-cd2993aef13c40e66ee67428e651aec38c27f2bb44e156d73e0c374fe54e5626}
      - JWT_ACCESS_TOKEN_EXPIRES=3600
      - JWT_REFRESH_TOKEN_EXPIRES=2592000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:5173
      - DEFAULT_PAGE_SIZE=20
      - MAX_PAGE_SIZE=100
      - PORT=5000
    ports:
      - "5001:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - ecommerce-network
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 5 &&
             flask db upgrade &&
             echo 'Starting Gunicorn...' &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 wsgi:app"

  # React Frontend
  frontend:
    build:
      context: ./azakaim_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5001
    container_name: ecommerce-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  sqlserver_data: